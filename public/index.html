<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Giá Cổ Phiếu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kiểm Tra Giá Cổ Phiếu</h1>
    
    <div class="stock-form">
      <div class="form-group">
        <label for="stock1">Mã Cổ Phiếu 1:</label>
        <input type="text" id="stock1" placeholder="VD: AAPL" required>
      </div>
      
      <div class="form-group">
        <label for="stock2">Mã Cổ Phiếu 2 (tùy chọn):</label>
        <input type="text" id="stock2" placeholder="VD: MSFT">
      </div>
      
      <div class="form-group checkbox">
        <input type="checkbox" id="like">
        <label for="like">Thích cổ phiếu này</label>
      </div>
      
      <button id="get-stock">Lấy Thông Tin</button>
    </div>
    
    <div id="result" class="result-container">
      <div id="stock-result"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
