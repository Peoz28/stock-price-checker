<!DOCTYPE html>
<html lang="en">

    <title>Request Header Parser Microservice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Request Header Parser Microservice</h1>
        <div class="usage">
            <h2>Cách sử dụng:</h2>
            <p>Gửi GET request đến <code>/api/whoami</code></p>
        </div>
        <div class="example">
            <h2>Ví dụ kết quả:</h2>
            <pre>
{
    "ipaddress": "::1",
    "language": "en-US",
    "software": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) ..."
}
            </pre>
        </div>
    </div>
