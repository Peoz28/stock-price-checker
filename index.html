<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timestamp Microservice</h1>
        <div class="usage">
            <h2>Cách sử dụng:</h2>
            <ul>
                <li><code>/api/</code> - Trả về thời gian hiện tại</li>
                <li><code>/api/2023-12-25</code> - Trả về timestamp cho ngày cụ thể</li>
                <li><code>/api/1703548800000</code> - Trả về ngày tháng cho timestamp Unix</li>
            </ul>
        </div>
        <div class="example">
            <h2>Ví dụ kết quả:</h2>
            <pre>
{
    "unix": 1703548800000,
    "utc": "Mon, 25 Dec 2023 00:00:00 GMT"
}
            </pre>
        </div>
    </div>
</body>
</html>
